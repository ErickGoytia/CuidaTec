const API = window.API_BASE

  const ul=document.getElementById('lista'); ul.innerHTML='Cargando...'
  try{ const res=await fetch(API + '/api/tips'); const data=await res.json(); ul.innerHTML=''; data.forEach(x=>{ const li=document.createElement('li'); li.textContent = x.titulo+': '+x.descripcion; ul.appendChild(li) }) }
  catch{ ul.textContent='No disponible' }
}
